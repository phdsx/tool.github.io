<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大小写转换工具</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        neutral: '#1F2937',
                        dark: '#111827',
                        light: '#F3F4F6'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "sphx0kqwdu");
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-height {
                transition: max-height 0.3s ease-in-out;
            }
            .shadow-soft {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .dark-shadow-soft {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
        }
    </style>
    
    <style>
        /* 暗色模式变量 */
        :root {
            --bg-color: #F3F4F6;
            --bg-gradient: linear-gradient(to-br, #F3F4F6, #E5E7EB);
            --card-bg: #FFFFFF;
            --text-color: #1F2937;
            --text-secondary: #4B5563;
            --border-color: #E5E7EB;
        }
        
        .dark-mode {
            --bg-color: #111827;
            --bg-gradient: linear-gradient(to-br, #111827, #1F2937);
            --card-bg: #1F2937;
            --text-color: #F9FAFB;
            --text-secondary: #D1D5DB;
            --border-color: #374151;
        }
        
        body {
            background-color: var(--bg-color);
            background-image: var(--bg-gradient);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .card {
            background-color: var(--card-bg);
            transition: background-color 0.3s ease;
        }
        
        .text-secondary {
            color: var(--text-secondary);
        }
        
        textarea, input {
            border-color: var(--border-color);
            color: var(--text-color);
            background-color: var(--card-bg);
            transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }
        
        textarea.bg-gray-50 {
            background-color: rgba(249, 250, 251, 0.1);
        }
    </style>
</head>
<body class="min-h-screen font-sans">
    <!-- 顶部操作按钮 -->
    <div class="container mx-auto px-4 py-4 max-w-5xl flex justify-end gap-3">
        <button id="homeBtn" class="flex items-center gap-2 bg-primary/10 hover:bg-primary/20 text-primary py-2 px-4 rounded-lg transition-all">
            <i class="fa fa-home"></i>
            <span class="hidden sm:inline">返回主页</span>
        </button>
        <button id="themeToggle" class="flex items-center justify-center bg-primary/10 hover:bg-primary/20 text-primary w-10 h-10 rounded-lg transition-all">
            <i id="themeIcon" class="fa fa-moon-o"></i>
        </button>
    </div>

    <!-- 页面容器 -->
    <div class="container mx-auto px-4 pb-8 max-w-5xl">
        <!-- 标题部分 -->
        <header class="text-center mb-10">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold mb-3 tracking-tight">
                <span class="text-primary">大小</span>写转换工具
            </h1>
            <p class="text-secondary max-w-2xl mx-auto text-lg">
                轻松转换文本的大小写格式，支持多种转换模式，简单高效
            </p>
        </header>
        
        <!-- 主要内容区 -->
        <main class="card rounded-2xl shadow-soft p-6 md:p-8 mb-10 transform transition-all duration-300 hover:shadow-lg">
            <!-- 输入区域 -->
            <div class="mb-8">
                <label for="inputText" class="block text-secondary font-medium mb-2">输入文本：</label>
                <div class="relative">
                    <textarea 
                        id="inputText" 
                        class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all resize-none min-h-[150px]"
                        placeholder="请输入需要转换的文本..."
                    ></textarea>
                    <button 
                        id="clearInput" 
                        class="absolute top-3 right-3 text-secondary hover:text-gray-600 transition-colors opacity-0"
                        title="清除内容"
                    >
                        <i class="fa fa-times-circle text-xl"></i>
                    </button>
                </div>
                <div class="flex justify-between mt-2 text-sm text-secondary">
                    <span id="charCount">字符数：0</span>
                    <span id="wordCount">单词数：0</span>
                </div>
            </div>
            
            <!-- 转换按钮区域 -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-8">
                <button id="toUpper" class="convert-btn bg-primary hover:bg-primary/90 text-white py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2">
                    <i class="fa fa-arrow-up"></i>
                    <span>全部大写</span>
                </button>
                <button id="toLower" class="convert-btn bg-primary hover:bg-primary/90 text-white py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2">
                    <i class="fa fa-arrow-down"></i>
                    <span>全部小写</span>
                </button>
                <button id="toProper" class="convert-btn bg-secondary hover:bg-secondary/90 text-white py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2">
                    <i class="fa fa-title"></i>
                    <span>首字母大写</span>
                </button>
                <button id="toInverse" class="convert-btn bg-neutral hover:bg-neutral/90 text-white py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2">
                    <i class="fa fa-exchange"></i>
                    <span>大小写反转</span>
                </button>
            </div>
            
            <!-- 结果区域 -->
            <div class="mb-4">
                <label for="resultText" class="block text-secondary font-medium mb-2">转换结果：</label>
                <div class="relative">
                    <textarea 
                        id="resultText" 
                        class="w-full p-4 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all resize-none min-h-[150px]"
                        placeholder="转换结果将显示在这里..."
                        readonly
                    ></textarea>
                    <button 
                        id="copyResult" 
                        class="absolute top-3 right-3 text-secondary hover:text-primary transition-colors"
                        title="复制结果"
                    >
                        <i class="fa fa-copy text-xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- 操作按钮 -->
            <div class="flex justify-end gap-3">
                <button id="swapText" class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-secondary py-2 px-4 rounded-lg transition-all flex items-center gap-2">
                    <i class="fa fa-refresh"></i>
                    <span>交换内容</span>
                </button>
                <button id="clearResult" class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-secondary py-2 px-4 rounded-lg transition-all flex items-center gap-2">
                    <i class="fa fa-trash"></i>
                    <span>清除结果</span>
                </button>
            </div>
        </main>
        
        <!-- 功能说明 -->
        <section class="card rounded-2xl shadow-soft p-6 md:p-8 mb-10">
            <h2 class="text-xl font-bold mb-4">功能说明</h2>
            <div class="grid md:grid-cols-2 gap-6">
                <div class="flex gap-4">
                    <div class="text-primary text-2xl mt-1">
                        <i class="fa fa-arrow-up"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg mb-1">全部大写</h3>
                        <p class="text-secondary">将所有字母转换为大写形式，例如 "Hello" → "HELLO"</p>
                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="text-primary text-2xl mt-1">
                        <i class="fa fa-arrow-down"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg mb-1">全部小写</h3>
                        <p class="text-secondary">将所有字母转换为小写形式，例如 "Hello" → "hello"</p>
                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="text-secondary text-2xl mt-1">
                        <i class="fa fa-title"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg mb-1">首字母大写</h3>
                        <p class="text-secondary">将每个单词的首字母转换为大写，其余字母小写，例如 "hello world" → "Hello World"</p>
                    </div>
                </div>
                <div class="flex gap-4">
                    <div class="text-neutral text-2xl mt-1">
                        <i class="fa fa-exchange"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg mb-1">大小写反转</h3>
                        <p class="text-secondary">将每个字母的大小写反转，例如 "Hello" → "hELLO"</p>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 页脚 -->
        <footer class="text-center text-secondary text-sm py-4">
            <p>© 2025 大小写转换工具 | 一个简单实用的文本处理工具</p>
        </footer>
    </div>
    
    <!-- 通知提示 -->
    <div id="notification" class="fixed bottom-5 right-5 bg-neutral text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center gap-2 z-50">
        <i class="fa fa-check-circle"></i>
        <span id="notificationText">操作成功</span>
    </div>

    <script>
        // 获取DOM元素
        const inputText = document.getElementById('inputText');
        const resultText = document.getElementById('resultText');
        const clearInput = document.getElementById('clearInput');
        const clearResult = document.getElementById('clearResult');
        const copyResult = document.getElementById('copyResult');
        const swapText = document.getElementById('swapText');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const homeBtn = document.getElementById('homeBtn');
        
        // 转换按钮
        const toUpperBtn = document.getElementById('toUpper');
        const toLowerBtn = document.getElementById('toLower');
        const toProperBtn = document.getElementById('toProper');
        const toInverseBtn = document.getElementById('toInverse');
        
        // 初始化主题
        function initTheme() {
            // 检查本地存储中的主题设置
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // 如果有保存的主题设置，使用它；否则根据系统偏好设置
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-moon-o');
                themeIcon.classList.add('fa-sun-o');
                // 更新阴影类
                document.querySelectorAll('.shadow-soft').forEach(el => {
                    el.classList.remove('shadow-soft');
                    el.classList.add('dark-shadow-soft');
                });
            }
        }
        
        // 切换主题
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            
            // 更新图标
            if (isDark) {
                themeIcon.classList.remove('fa-moon-o');
                themeIcon.classList.add('fa-sun-o');
                // 更新阴影类
                document.querySelectorAll('.shadow-soft').forEach(el => {
                    el.classList.remove('shadow-soft');
                    el.classList.add('dark-shadow-soft');
                });
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('fa-sun-o');
                themeIcon.classList.add('fa-moon-o');
                // 更新阴影类
                document.querySelectorAll('.dark-shadow-soft').forEach(el => {
                    el.classList.remove('dark-shadow-soft');
                    el.classList.add('shadow-soft');
                });
                localStorage.setItem('theme', 'light');
            }
            
            showNotification(isDark ? '已切换到暗色模式' : '已切换到亮色模式');
        }
        
        // 返回主页
        function goToHome() {
            // 在实际应用中，这里可以替换为真实的主页URL
            showNotification('正在返回主页');
            setTimeout(() => {
                window.location.href = '../index.html'; // 取消注释并替换为实际主页URL
            }, 1000);
        }
        
        // 显示通知
        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.remove('translate-y-20', 'opacity-0');
            notification.classList.add('translate-y-0', 'opacity-100');
            
            setTimeout(() => {
                notification.classList.remove('translate-y-0', 'opacity-100');
                notification.classList.add('translate-y-20', 'opacity-0');
            }, 2000);
        }
        
        // 更新字符计数
        function updateCounters() {
            const text = inputText.value;
            // 字符数（包括空格和标点）
            charCount.textContent = `字符数：${text.length}`;
            
            // 单词数（简单处理，按空格分割非空字符串）
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            wordCount.textContent = `单词数：${words.length}`;
            
            // 显示/隐藏清除按钮
            clearInput.style.opacity = text.length > 0 ? '1' : '0';
        }
        
        // 全部大写
        function toUpper() {
            const text = inputText.value;
            if (!text) {
                showNotification('请先输入文本');
                return;
            }
            resultText.value = text.toUpperCase();
            showNotification('已转换为全部大写');
        }
        
        // 全部小写
        function toLower() {
            const text = inputText.value;
            if (!text) {
                showNotification('请先输入文本');
                return;
            }
            resultText.value = text.toLowerCase();
            showNotification('已转换为全部小写');
        }
        
        // 首字母大写
        function toProper() {
            const text = inputText.value;
            if (!text) {
                showNotification('请先输入文本');
                return;
            }
            // 按空格分割，每个单词首字母大写，其余小写
            const result = text.toLowerCase().split(/\s+/).map(word => {
                if (word.length === 0) return '';
                return word.charAt(0).toUpperCase() + word.slice(1);
            }).join(' ');
            resultText.value = result;
            showNotification('已转换为首字母大写');
        }
        
        // 大小写反转
        function toInverse() {
            const text = inputText.value;
            if (!text) {
                showNotification('请先输入文本');
                return;
            }
            let result = '';
            for (let i = 0; i < text.length; i++) {
                const char = text.charAt(i);
                // 检查字符是否为大写
                if (char === char.toUpperCase() && char !== char.toLowerCase()) {
                    result += char.toLowerCase();
                } 
                // 检查字符是否为小写
                else if (char === char.toLowerCase() && char !== char.toUpperCase()) {
                    result += char.toUpperCase();
                } 
                // 非字母字符不转换
                else {
                    result += char;
                }
            }
            resultText.value = result;
            showNotification('已反转大小写');
        }
        
        // 复制结果到剪贴板
        function copyToClipboard() {
            const text = resultText.value;
            if (!text) {
                showNotification('没有可复制的内容');
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                showNotification('已复制到剪贴板');
            }).catch(err => {
                showNotification('复制失败，请手动复制');
                console.error('复制失败:', err);
            });
        }
        
        // 事件监听
        inputText.addEventListener('input', updateCounters);
        clearInput.addEventListener('click', () => {
            inputText.value = '';
            updateCounters();
        });
        clearResult.addEventListener('click', () => {
            resultText.value = '';
            showNotification('已清除结果');
        });
        copyResult.addEventListener('click', copyToClipboard);
        themeToggle.addEventListener('click', toggleTheme);
        homeBtn.addEventListener('click', goToHome);
        
        // 交换输入和结果内容
        swapText.addEventListener('click', () => {
            const temp = inputText.value;
            inputText.value = resultText.value;
            resultText.value = temp;
            updateCounters();
            showNotification('已交换内容');
        });
        
        // 转换按钮事件
        toUpperBtn.addEventListener('click', toUpper);
        toLowerBtn.addEventListener('click', toLower);
        toProperBtn.addEventListener('click', toProper);
        toInverseBtn.addEventListener('click', toInverse);
        
        // 初始化
        updateCounters();
        initTheme();
        
        // 添加键盘快捷键支持
        document.addEventListener('keydown', (e) => {
            // Ctrl+Shift+U 全部大写
            if (e.ctrlKey && e.shiftKey && e.key === 'U') {
                e.preventDefault();
                toUpper();
            }
            // Ctrl+Shift+L 全部小写
            if (e.ctrlKey && e.shiftKey && e.key === 'L') {
                e.preventDefault();
                toLower();
            }
            // Ctrl+Shift+P 首字母大写
            if (e.ctrlKey && e.shiftKey && e.key === 'P') {
                e.preventDefault();
                toProper();
            }
            // Ctrl+Shift+I 大小写反转
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                toInverse();
            }
            // Ctrl+C 复制结果（当结果区域有焦点或有内容时）
            if (e.ctrlKey && e.key === 'c' && resultText.value && document.activeElement !== inputText) {
                e.preventDefault();
                copyToClipboard();
            }
            // Ctrl+T 切换主题
            if (e.ctrlKey && e.key === 't') {
                e.preventDefault();
                toggleTheme();
            }
        });
    </script>
</body>
</html>
